<meta charset="utf-8">
<title>Page Title</title>
<style type=text/css>
  #top-chrome {
    display: grid;
    grid-template-columns: 40px auto;
    grid-column: 1 / -1;
  }
  #logo { grid-row: 1 / 3 }
  #toolbar { grid-column: 1 / -1; }
  #content-container { display: grid; min-height: 0}
  .content-area {
    display: grid;
    grid-template-columns: auto 10px 0;
    grid-template-rows: auto min-content;
    min-height: 0;
  }
  .details-open.content-area {
    grid-template-columns: auto 10px 100px;
  }
  .content-hscroll {
    display: grid;
    min-height: 0;
  }
  .header-bar {
    overflow-x: scroll;
  }
  .content-vscroll {
    overflow: scroll;
  }
  #tabs { grid-column: 1 / -1; }
  div {
    border: 1px solid black;
    border-radius: 5px;
    background-color: rgb(0, 0, 0, .25);
  }
  body {
    margin: 0;
    position: absolute;
    display: grid;
    grid-template-rows: min-content auto;
    grid-template-columns: 10px auto;
    top: 0; bottom: 0; left: 0; right: 0;
  }
  body.nav-open {
    grid-template-columns: 100px 10px auto;
  }
  #nav { display: none; }
  .nav-open #nav { display: inherit; }
  .details { display: none; }
  .details-open .details { display: inherit; }
  svg { background-color: white; }
</style>
<body>
  <div id=top-chrome>
    <div id=logo>L</div>
    <div id=name>name input</div>
    <div id=menus>menus</div>
    <div id=toolbar>Toolbar</div>
  </div>
  <div id=nav>Left nav</div>
  <div id=nav-grab>x</div>
  <div id=content-container>
    <div class=content-area>
      <div class=content-hscroll>
        <div class=header-bar>
          <svg width=1024 height=16 viewBox="0 0 1024 16">
            <line x1=0 y1=0 x2="100%" y2="100%" stroke=black></line>
            <line x2=1 y1=0 x1="100%" y2="100%" stroke=black></line>
          </svg>
        </div>
        <div class=content-vscroll>
          <svg width=1024 height-1024 viewbox="0 0 1024 1024">
            <line x1=0 y1=0 x2="100%" y2="100%" stroke=black></line>
            <line x2=1 y1=0 x1="100%" y2="100%" stroke=black></line>
          </svg>
        </div>
      </div>
      <div class=details-grab>x</div>
      <div class=details>Details</div>
    </div>
    <div id=tabs>Tabs</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js" integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type=text/javascript>
    const body = d3.select(document.body);
    const tabs = d3.select("#tabs");
    const navGrab = d3.select("#nav-grab")
      .on("click", () => {
        body.classed("nav-open", !body.classed("nav-open"));
      });
    const contentContainer = d3.select("#content-container");
    const contentArea = d3.select(".content-area");
    const areas = [contentArea];
    for (let i = 0; i < 3; i++) {
      const c = contentArea.clone(true).style("display", "none");
      areas.push(c);
    }
    areas.forEach((area, i) => {
      area.select(".details-grab")
        .on("click", () => {
          area.classed("details-open", !area.classed("details-open"))
        });
      tabs.append("div").text(`tab ${i}`)
          .on("click", () => {
            areas.forEach(a => a.style("display", "none"));
            area.style("display", "grid");
          });
    });
  </script>
</body>
